<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Vagas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Logo</a>
            <form class="form-inline my-2 my-lg-0 w-75">
                <input class="form-control mr-sm-2 search-input" type="search" placeholder="Procurar..." aria-label="Search">
                <button class="btn search-button" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="btn login-button"><i class="fas fa-user"></i> Entrar</button>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="text-center my-4">
            <h2>HOME</h2>
        </div>
        <div class="container parking-lot">
            <div class="text-center">
                <h3>Gestão de Vagas</h3>
            </div>
            <div class="row linha">
                <!-- Coluna esquerda com as vagas -->
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">1</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">2</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot occupied w-100">3</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">4</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot occupied w-100">5</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">6</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">7</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">8</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot occupied w-100">9</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">10</div>
                        </div>
                    </div>
                </div>
                <!-- Divisor de pista -->
                <div class="road">
                    <!-- Esta é a faixa que divide as duas colunas de vagas -->
                </div>
                <!-- Coluna direita com as vagas -->
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">11</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">12</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot occupied w-100">13</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">14</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">15</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">16</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">17</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">18</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot occupied w-100">19</div>
                        </div>
                        <div class="col-6 vaga">
                            <div class="parking-slot available w-100">20</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
